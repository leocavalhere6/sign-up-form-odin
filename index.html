<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
        <title>Sign-Up Form - TOP</title>
    </head>
    <body>
        <div class="main">
            <div class="logo-section">
                <div class="logo-frame">
                    <img class="logo" src="./image/odin-lined.png" alt="Odin Logo">
                    <p class="logo logo-text">ODIN</p>
            </div>
            <div class="sign-up-section">
                <div class="sign-up-inputs">
                    <form id="sign-up-form" action="" method="get">
                        <p>Let's do this!</p>
                        <div class="inputs">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <div>
                                    <input type="text" id="first-name" name="first-name" placeholder="Lucas" minlength="3" maxlength="30">
                                    <div class="check">
                                        <img src="" alt="">
                                    </div>
                                </div>
                                <p><span class="error first-name-error"></span></p>
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <div>
                                    <input type="text" id="last-name" name="last-name" placeholder="Moura" minlength="3" maxlength="30">
                                    <div class="check">
                                        <img src="" alt="">
                                    </div>
                                </div>
                                <p><span class="error last-name-error"></span></p>
                            </div>
                            <div>
                                <label for="email">EMAIL *</label>
                                <div>
                                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                                    <div class="check">
                                        <img src="" alt="">
                                    </div>
                                </div>
                                <p><span class="error email-error"></span></p>
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <div>
                                    <input type="tel" id="phone" name="phone" placeholder="+1 (___) ___-____" data-slots="_" pattern="^\+{1}[1]{1}[ ]{1}\({1}[0-9]{3}\){1}[ ]{1}[0-9]{3}[-]{1}[0-9]{4}">
                                    <div class="check">
                                        <img src="" alt="">
                                    </div>
                                </div>
                                <p><span class="error phone-error"></span></p>
                            </div>
                            <div>
                                <label for="password">PASSWORD *</label>
                                <div>
                                    <input type="password" id="password" name="password" minlength="8" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!#\$%&'\(\)\*\+,\-\.\/:;=>\?@\[\\\]\^_`\{\|\}~])[A-Za-z\d!#\$%&'\(\)\*\+,\-\.\/:;=>\?@\[\\\]\^_`\{\|\}~]{8,}">
                                    <div class="check">
                                        <img src="" alt="">
                                    </div>
                                </div>
                                <p><span class="error password-error char-uppercase"></span></p>
                                <p><span class="error password-error char-lowercase"></span></p>
                                <p><span class="error password-error char-number"></span></p>
                                <p><span class="error password-error char-symbol"></span></p>
                                <p><span class="error password-error char-minimum"></span></p>

                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD *</label>
                                <div>
                                    <input type="password" id="confirm-password" name="confirm-password" required>
                                    <div class="check">
                                        <img src="" alt="">
                                    </div>
                                </div>
                                <p><span class="error confirm-password-error"></span></p>
                            </div>                            
                        </div>
                        <p id="required-field-text" >
                            * Indicates required fields
                        </p>                                              
                    </form>
                </div>
                <div class="sign-up-submit">
                    <button id="submit-button" type="submit" form="sign-up-form">Create Account</button>
                    <p>Already have an account? <a href="" target="_blank">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
